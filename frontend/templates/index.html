{% extends "layout.html" %}

{% block head %}

<!-- Greet that cute ol' user based on time of day -->
    <script>
        let currentTime = new Date().getHours();
        // Fallback
        let greeting = "Mitch Webb"
        if (currentTime >= 6 && currentTime <= 11){
            greeting = "mornin'"
        }
        else if (currentTime > 11 && currentTime <= 17){
            greeting = "good afternoon"
        }
        else if (currentTime >17 && currentTime <= 21){
            greeting = "evenin'"
        }
        else if (currentTime >21 && currentTime <= 1){
            greeting = "g'nite"
        }
        else {
            let greeting = "feeling sleepy"
        }
        document.title = greeting
    </script>
    <script src='{{ url_for('static', filename='./js/themes.js') }}'></script>

{% endblock head %}


{% block body %}

    <div class="centered">
        <h3>Mitch Webb</h3>
        <div id="critter-backdrop"></div>
        <img 
            id="little-critter" 
            src="{{ url_for('static', filename='./stranger.png') }}" 
            alt="Strange Creature Icon"
            onClick=nextTheme()>
    </div>

{% endblock body %}

{% block footer %}{% endblock footer %}
