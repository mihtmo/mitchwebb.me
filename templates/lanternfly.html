<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/qgis2web.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/MarkerCluster.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/MarkerCluster.Default.css') }}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

        <style>
        #map {
            width: 1140px;
            height: 800px;
        }
        .hexagon {
            opacity: 0.7;
        }
        </style>

        <title>Spotted Lanternfly in North America</title>

    </head>

    <body>
        <div id="map"></div>
        <script src="{{ url_for('static', filename='js/qgis2web_expressions.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.pattern.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.markercluster.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.hexbin-layer.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Leaflet.VectorGrid.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet-hash.js') }}"></script>
        <script src="{{ url_for('static', filename='js/leaflet.rotatedMarker.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Autolinker.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/rbush.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/labelgun.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/labels.js') }}"></script>
        <script src="{{ url_for('static', filename='js/cb_2018_us_state_500k_1.js') }}"></script>
        <script src="{{ url_for('static', filename='js/observationsv2_2.js') }}"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/d3.hexbin.v0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet-hash@0.2.1/leaflet-hash.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/colorbrewer.js') }}"></script>

        <script>
            var map = L.map('map', {
                zoomControl:true, maxZoom:28, minZoom:6
            }).fitBounds([[36.193016081380215,-101.11085034477846],[44.48036350982736,-51.908611077483684]]);
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
            var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
            var bounds_group = new L.featureGroup([]);
            function setBounds() {
            }
            map.createPane('pane_Stamen_0');
            map.getPane('pane_Stamen_0').style.zIndex = 400;
            var layer_Stamen_0 = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
                pane: 'pane_Stamen_0',
                opacity: 1.0,
                attribution: '',
                minZoom: 6,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18
            });
            layer_Stamen_0;
            map.addLayer(layer_Stamen_0);
            function pop_cb_2018_us_state_500k_1(feature, layer) {
                layer.on({
                    mouseout: function(e) {
                        for (i in e.target._eventParents) {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function(feature){
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });
                var popupContent = '<table>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['STATEFP'] !== null ? autolinker.link(feature.properties['STATEFP'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['STATENS'] !== null ? autolinker.link(feature.properties['STATENS'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['AFFGEOID'] !== null ? autolinker.link(feature.properties['AFFGEOID'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['GEOID'] !== null ? autolinker.link(feature.properties['GEOID'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['STUSPS'] !== null ? autolinker.link(feature.properties['STUSPS'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['LSAD'] !== null ? autolinker.link(feature.properties['LSAD'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['ALAND'] !== null ? autolinker.link(feature.properties['ALAND'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <td colspan="2">' + (feature.properties['AWATER'] !== null ? autolinker.link(feature.properties['AWATER'].toLocaleString()) : '') + '</td>\
                        </tr>\
                    </table>';
                layer.bindPopup(popupContent, {maxHeight: 400});
            }

            function style_cb_2018_us_state_500k_1_0() {
                return {
                    pane: 'pane_cb_2018_us_state_500k_1',
                    opacity: 1,
                    color: 'rgba(82,40,0,1.0)',
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    weight: 2.0,
                    fillOpacity: 0,
                    interactive: false,
                }
            }
            map.createPane('pane_cb_2018_us_state_500k_1');
            map.getPane('pane_cb_2018_us_state_500k_1').style.zIndex = 401;
            map.getPane('pane_cb_2018_us_state_500k_1').style['mix-blend-mode'] = 'normal';
            var layer_cb_2018_us_state_500k_1 = new L.geoJson(json_cb_2018_us_state_500k_1, {
                attribution: '',
                interactive: false,
                dataVar: 'json_cb_2018_us_state_500k_1',
                layerName: 'layer_cb_2018_us_state_500k_1',
                pane: 'pane_cb_2018_us_state_500k_1',
                onEachFeature: pop_cb_2018_us_state_500k_1,
                style: style_cb_2018_us_state_500k_1_0,
            });
            bounds_group.addLayer(layer_cb_2018_us_state_500k_1);
            map.addLayer(layer_cb_2018_us_state_500k_1);
            function pop_observationsv2_2(feature, layer) {
                layer.on({
                    mouseout: function(e) {
                        for (i in e.target._eventParents) {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function(feature){
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });
                var popupContent = '<table>\
                        <tr>\
                            <th scope="row">id</th>\
                            <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">observed_on</th>\
                            <td>' + (feature.properties['observed_on'] !== null ? autolinker.link(feature.properties['observed_on'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">latitude</th>\
                            <td>' + (feature.properties['latitude'] !== null ? autolinker.link(feature.properties['latitude'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">longitude</th>\
                            <td>' + (feature.properties['longitude'] !== null ? autolinker.link(feature.properties['longitude'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">place</th>\
                            <td>' + (feature.properties['place'] !== null ? autolinker.link(feature.properties['place'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">inaturl</th>\
                            <td>' + (feature.properties['inaturl'] !== null ? autolinker.link(feature.properties['inaturl'].toLocaleString()) : '') + '</td>\
                        </tr>\
                        <tr>\
                            <th scope="row">photos</th>\
                            <td>' + (feature.properties['photos'] !== null ? autolinker.link(feature.properties['photos'].toLocaleString()) : '') + '</td>\
                        </tr>\
                    </table>';
                layer.bindPopup(popupContent, {maxHeight: 400});
            }

            function style_observationsv2_2_0() {
                return {
                    pane: 'pane_observationsv2_2',
                    radius: 4.0,
                    opacity: 1,
                    color: 'rgba(35,35,35,0.617)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(222,0,0,0.617)',
                    interactive: true,
                }
            }
            map.createPane('pane_observationsv2_2');
            map.getPane('pane_observationsv2_2').style.zIndex = 402;
            map.getPane('pane_observationsv2_2').style['mix-blend-mode'] = 'normal';
            var layer_observationsv2_2 = new L.geoJson(json_observationsv2_2, {
                attribution: '',
                interactive: true,
                dataVar: 'json_observationsv2_2',
                layerName: 'layer_observationsv2_2',
                pane: 'pane_observationsv2_2',
                onEachFeature: pop_observationsv2_2,
                pointToLayer: function (feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.circleMarker(latlng, style_observationsv2_2_0(feature));
                },
            });
            (function () {
              var max, scale,
                  classes = 9,
                  scheme = colorbrewer["YlOrRd"][classes],
                  container = L.DomUtil.get('map'),
                  map = L.map(container).setView([-43.6, 172.3], 10);

              var hexLayer = L.hexbinLayer().addTo(map);

              // Async call for data. Source URL is loaded from container element's
              // 'data-source' attribute.
              d3.json(container.dataset.source, function(collection) {
                  // When data arrives, create leaflet layer with custom style callback.
                  L.hexLayer(collection, {
                      applyStyle: hex_style
                  }).addTo(map);
              });

              function hex_style(hexagons) {
                  // Maintain a density scale relative to initial zoom level.
                  if (!(max && scale)) {
                      max = d3.max(hexagons.data(), function (d) { return d.length; });
                      scale = d3.scale.quantize()
                              .domain([0, max])
                              .range(d3.range(classes));
                  }

                  hexagons
                      .attr("stroke", scheme[classes - 1])
                      .attr("fill", function (d) {
                          return scheme[scale(d.length)];
                      });
              }
            }());

            var highlightLayer;
            function highlightFeature(e) {
                highlightLayer = e.target;

                if (e.target.feature.geometry.type === 'LineString') {
                  highlightLayer.setStyle({
                    color: '#ffff00',
                  });
                } else {
                  highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                  });
                }
                highlightLayer.openPopup();
            }

            var cluster_observationsv2_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
                spiderfyDistanceMultiplier: 2});
            cluster_observationsv2_2.addLayer(layer_observationsv2_2);

            bounds_group.addLayer(layer_observationsv2_2);
            cluster_observationsv2_2.addTo(map);
            setBounds();
        </script>
    </body>
</html>
